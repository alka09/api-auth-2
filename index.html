<div class="container form_signup">
  <div class="logo">
    <img src="img/index.png">
  </div>

  <p>Welcome to the Learning Management System</p>
  <span>Please log in to continue</span>
  <form id='sign_up_form'>
    <div class="form-group">
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" required />
      <i class="fas fa-user-alt"></i>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      <i class="fas fa-lock"></i>
    </div>
    <div class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" checked="checked" /> Remember me
      </label>
    </div>
    <button type='submit' class='btn btn-primary'><span>Log in</span> <i class="fas fa-chevron-circle-right"></i></button>
  </form>
</div>
<div class="container container_for_students_list">
  <div class="container">

      <div class="col-sm text_center">
