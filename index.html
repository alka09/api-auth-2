<div class="container form_signup">
  <div class="logo">
    <img src="img/index.png">
  </div>
  <div class="welcome">
  <p>Welcome to the Learning Management System</p>
  <span>please register</span>
  </div>
  <form id='sign_up_form'>
    <div class="form-group">
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" required />
      <i class="fas fa-user-alt"></i>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      <i class="fas fa-lock"></i>
    </div>
    <button id="button_signup" type='submit' class='btn btn-primary'><span>Sign up</span> <i class="fas fa-chevron-circle-right"></i></button>
  </form>
</div>
<div class="container form_login">
  <form id='login_form'>
    <div class="logo">
      <img src="img/index.png">
    </div>
<div class="welcome">
  <p>Welcome to the Learning Management System</p>
  <span>Please log in to continue</span>
</div>

    <div class='form-group'>
      <input type='text' class='form-control' id='username' name='username' placeholder='Username'>
      <i class="fas fa-user-alt"></i>
    </div>

    <div class='form-group'>
      <input type='password' class='form-control' id='password' name='password' placeholder='Введите пароль'>
      <i class="fas fa-lock"></i>
    </div>
    <div class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" checked="checked" /> Remember me
      </label>
    </div>
    <button type='submit' id="go_to_students_list" class='btn btn-primary'><span>Log in</span> <i class="fas fa-chevron-circle-right"></i></button>
    <a id="go_to_signup">If you are not registered, please register</a>
  </form>
</div>
<div class="container container_for_students_list">
  <div class="container">
    <h2>User List</h2>
    <hr class="color">
      <table id="table_students_list">

    <button type='submit' id="logout_button" class='btn btn-primary'><i class="fas fa-sign-out-alt"></i><span>Log Out</span> </i></button>
